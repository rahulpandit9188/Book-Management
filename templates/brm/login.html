<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view All Book Record </title>
    <link rel="stylesheet" href=" {% static 'css/css.css' %}"/>
</head>
<body>
<div id="header">
    <h1>Book Record management</h1>


</div>
<div id="main">
    <h2>login Window</h2>
    <form method="POST">
        {% csrf_token %}
        <tabel for="username">Username</tabel>
        <input type="text" name="username">
        <label for="password">Password</label>
        <input type="password" name="password">
        <input type="submit" value="signin">

    </form>
    <p>{{error}}</p>

</div>

</body>
</html>
