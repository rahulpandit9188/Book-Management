<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book Record </title>
    <link rel="stylesheet" href="{% static 'css/css.css' %}"/>
</head>
<body>
<div id="header">
    <h1>Book Record management</h1>
    <div id="nav">
        <a href="http://localhost:8000/brm/view-books">ViewBooks </a>
        <a href="http://localhost:8000/brm/new-book">AddNewBook</a>
        <a href="http://localhost:8000/brm/search-book">SearchBook</a>
        <a href="http://localhost:8000/brm/logout/">Logout</a>
    </div>

</div>
<div id="main">
    <h2>Add New Book Record</h2>
    <form action="http://localhost:8000/brm/edit/" method="post">
        {% csrf_token %}
        <input type="hidden" name="book_id" value="{{book.id}}">
        {{ form }}
        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
